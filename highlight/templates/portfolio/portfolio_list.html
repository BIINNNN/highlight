{% extends 'base.html' %}
{% block content %}
  <div>
      <h1>포트폴리오 리스트 페이지</h1>
      {% for portfolio in portfolio.all %}
        <div>
          <h2><a href = "{% url 'detail' portfolio.id %}">{{portfolio.title}}</a></h2>
          <p>{{portfolio.profile}}</p>
          <p>{{portfolio.editor}}</p>
          <p>{{portfolio.content}}</p>
          <p>{{portfolio.production}}</p>
        </div>
      {% endfor %}
  </div>
{% endblock %}
