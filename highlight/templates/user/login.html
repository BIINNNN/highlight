{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h1>로그인</h1>

    {% if user.is_authenticated %}
        로그인성공 
        
    {% else %}
    <form action="" method="POST">
        {% csrf_token %}
        <p>사용자 ID : </p>
        <input name="username" type="text">
        <br>
        <p>비밀번호 : </p>
        <input name="password" type="password">
        <br><br>
        <input type="submit" class="btn-primary" value="login">
    </form>
    {% endif %}
</div>


{% endblock %}
