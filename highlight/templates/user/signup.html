{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h1>회원가입</h1>

    <form action="{% url 'user:signup' %}" method="POST">
        {% csrf_token %}
        <p>사용자 ID : </p>
        <input name="username" type="text">
        <br>
        <p>비밀번호 : </p>
        <input name="password" type="password">
        <p>비밀번호 확인 : </p>
        <input name="password_confirm" type="password">
        <br>
        <p>E-mail : </p>
        <input name="email" type="email">
        <br>
        <p>가입 유형</p>
        <input type="radio" name="user_type" value="customer">일반고객
        <input type="radio" name="user_type" value="editor">편집자
        <p>이름</p>
        <input name="name" type="text">
        <br>
        <p>전화번호</p>
        <input name="phone_nuber" type="tel" placeholder="00*-000*-0000" pattern="[0-9]{2,3}-[0-9]{3.4}-[0-9]{3,4}">
        <br><br>
        <input type="submit" class="btn-primary" value="sign up">
    </form>
</div>

{% endblock %}
