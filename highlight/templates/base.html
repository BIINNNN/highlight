{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>base</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
 		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="{% static 'css/base.css' %}" />
	</head>

	<body>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<div class="col-lg-4 navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">
						<img class="logo" src="{% static 'img/highlight_logo.png' %}" alt="highlight_logo">
					</a>
				</div>
				<form class="navbar-form pull-left" role="search">
            <div class="input-group" style="width:800px">
               <input type="text" class="form-control" placeholder="검색어를 입력하세요." >
               <div class="input-group-btn">
                  <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
               </div>
            </div>
         </form>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">편집자 찾기</a></li>
						<li><a href="{% url 'user:login' %}">로그인</a></li>
						<li><a href="{% url 'user:signup' %}">회원가입</a></li>
						{% comment %} href={% url '앱이름:urls.py에서 지정한 url name'%} {% endcomment %}
					</ul>

				</div>
			</div>
		</nav>

        {% block content %}
        {% endblock %}
	</body>
</html>
